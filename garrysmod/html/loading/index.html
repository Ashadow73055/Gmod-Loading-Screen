<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: 'Montserrat', sans-serif;
    color: #ffffff;
    background: linear-gradient(120deg, #1e1e2f, #2a2a40);
    overflow: hidden;
}

.bg {
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 60%);
    animation: float 20s infinite linear;
}

@keyframes float {
    from { transform: translate(-10%, -10%); }
    to   { transform: translate(-50%, -50%); }
}

.container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h1 {
    font-weight: 500;
    letter-spacing: 4px;
    margin-bottom: 10px;
}

.server-info {
    font-size: 14px;
    letter-spacing: 1px;
    opacity: 0.85;
    margin-bottom: 10px;
}

p {
    font-weight: 300;
    opacity: 0.7;
    margin-bottom: 40px;
}

.loading-bar {
    width: 320px;
    height: 6px;
    background: rgba(255,255,255,0.2);
    border-radius: 5px;
    overflow: hidden;
}

.loading-bar span {
    display: block;
    height: 100%;
    width: 0%;
    background: #ffffff;
    animation: load 6s infinite;
}

@keyframes load {
    0%   { width: 0%; }
    50%  { width: 80%; }
    100% { width: 100%; }
}

.footer {
    position: absolute;
    bottom: 20px;
    font-size: 12px;
    opacity: 0.6;
}

audio {
    display: none;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="container">
    <h1>URG | PROP HUNT</h1>

    <div class="server-info">
        No CSS • 20+ Maps • Custom Weapons • Custom Models
    </div>

    <p>Relax and enjoy the vibes</p>

    <div class="loading-bar">
        <span></span>
    </div>
</div>

<div class="footer">
    Welcome to URG • Lo-Fi Beats
</div>

<audio autoplay loop>
    <source src="lofi.mp3" type="audio/mpeg">
</audio>

</body>
</html>
